name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # This runs the workflow every day at midnight UTC
  workflow_dispatch:  # Allows you to manually run the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v2.1.0
        with:
          github_user_name: securesoph
          outputs: dist/snake.svg

      - name: Push Snake to the output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
